  trajanje_projekta: Trajanje projekta
  trajanje_projekta_text: 24 mjeseca (decembar 2012 – decembar 2014)
  ciljevi: Ciljevi
  ciljevi_text_1: Osnovni cilj projekta je doprinos demokratizaciji i procesu europskih integracija u Zapadnom Balkanu kroz unapređenje okruženja za građanski aktivizam, kapaciteta, posvećenosti i utjecaja mreža civilnog društva u oblasti ljudskih prava i vladavine prava u kontekstu problema organiziranog kriminala, tj. trgovine ljudima.
  ciljevi_text_2: Specifičan cilj je unapređenje kapaciteta organizacija civilnog društva da vrše nezavisne i objektivne analize i monitoring; legitimnosti i odgovornosti; utjecaja na politiku u Srbiji, Hrvatskoj, Bosni i Hercegovini i BJR Makedoniji u oblasti borbe protiv trgovine ljudima i usklađivanja politika u oblasti policije i pravosuđa sa standardima, normama i vrijednostima EU.
  osnovne_aktivnosti: "Osnovne aktivnosti:"
  osnovne_aktivnosti_list:
    - Provođenje detaljne situacione analize u svim ciljnim zemljama i na tom osnovu izrada odgovarajuće partnerske strategije
    - Izrada, potpisivanje i operacionalizacija regionalne NVO Deklaracije o borbi protiv trgovine ljudima
    - Treninzi za NVO u oblasti zastupanja na visokom nivou, analize i praćenja rada policije i pravosuđa
    - Organizacija regionalne konferencije posvećene prenošenju najboljih EU praksi u oblasti trgovine ljudima
    - Provođenje ciljanih nacionalnih i regionalnih kampanja javnog zastupanja i izgradnje politika
    - Razvoj NVO monitoring mehanizma
  ocekivani_rezultati: "Očekivani rezultati:"
  ocekivani_rezultati_list:
    - Poboljšanje partnerstva i saradnje između NVO i policije i pravosudnih organa u odabranim državama Zapadnog Balkana.
    - Osnaživanje nevladinih organizacija Zapadnog Balkana u oblasti zastupanja na visokom nivou, analize i monitoringa rada policije i pravosuđa, obezbjeđenja da se čuje glas građana, te u oblasti odgovornosti i saradnje
    - Ciljane politike usklađene sa vrijednostima i standardima EU i kampanje zastupanja koje doprinose boljem funkcioniranju policije i pravosuđa
    - Operacionalizirana zajednička NVO regionalna strategija 
