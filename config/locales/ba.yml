  gradjani: Građani
  gradjani_text: Čak i ako samo sumnjate na slučaj trgovine ljudima, odmah ga prijavite. Upoznajte se s problemom trgovine ljudima. Važno je da razumijete da se u zemljama Balkana, gdje veliki broj stanovnika živi na ivici egzistencije, gdje su visoke stope nezaposlenosti, rada na crno i siromaštva, ljudi često prihvataju poslovne ponude koje nisu provjerili. Štaviše, ponekad je ponude trgovaca ljudima teško razlikovati od regularnih poslovnih ponuda. Žrtva trgovine ljudima može postati svako i ni jedna žrtva nije kriva za situaciju u kojoj se našla! Kao građani društva u kojem je sloboda osnovno pravo i vrijednost, dužni smo da im pomognemo i učinimo njihov oporavak što lakšim i bezbolnijim.
  sto_drustvo_moze: Šta društvo može učiniti da pomogne Hani?
  upoznajte_hanu: Upoznajte Hanu
  upoznajte_hanu_text: Kao i mnogi njeni vršnjaci, Hana je htjela da se osamostali i pronađe posao.
  nazalost_nikako: Nažalost, uprkos trudu koji je ulagala, nikako nije uspjela da ga pronađe.
  u_ocajnickoj_potrazi: U očajničkoj potrazi za poslom javila se na oglas koji je pronašla na internetu. 
  prvi_dan: Prvog dana na poslu uzeli su joj pasoš i pretukli je.
  iducih_dana: Sljedećih 10 dana provela je u mračnom podrumu, a nakon toga su je poslali da radi.
  ipak_kad_je_policija: Ipak, kada je policija upala u objekat, Hanu nisu oslobodili već zatvorili.
  kada_su_je_pustili: Kada su je pustili iz pritvora, ostala je sama i nije znala kome da se obrati za pomoć.
  otmicari_pusteni: Ljudi koji su je eksploatisali pušteni su da se brane sa slobode.
  cekala_sudjenje: Hana je veoma dugo čekala na suđenje. Bojala se za svoj život, bojala se za svoju sigurnost. Godine je provela u strahu.
  zakazano_sudjenje: Kada je napokon zakazano suđenje, Hana je bila prisiljena da se suoči sa ljudima koji su je mučili i eksploatisali.
  strasno_iskustvo: Za Hanu je to bilo strašno iskustvo.
  hana_nadoknada: Iako su trgovci osuđeni, Hana nikad nije dobila nadoknadu
  za_batine: za batine koje je morala trpjeti
  za_oduzetu_slobodu: za oduzetu slobodu
  za_prisilni_rad: za prisilni rad
  za_strah: za strah koji je pretrpjela
  za_trajno_naruseno: za trajno narušeno psihičko i fizičko zdravlje
  za_zivot: za život koji više nikada neće biti isti
  hana_je_ljudsko_bice: Hana je ljudsko biće kao i vi, a ipak nema ista prava kao i vi.
  trgovina_ljudima_text1: Trgovina ljudima podrazumijeva prodaju i kupovinu, tj. držanje neke osobe radi njene eksploatacije, kao i sve druge radnje koje mogu biti dio tog procesa (npr. prijevoz, skrivanje, čuvanje i sl.). Do eksploatacije uvijek dolazi i eksploatacija se uvijek održava upotrebom sile, prijetnje, prevarom, zloupotrebom ovlaštenja i/ili zloupotrebom teškog položaja, otmicom ili na neki drugi način. Kada se radi o trgovini djecom, nije važno koje sredstvo je upotrijebljeno, tj. govorimo o trgovini ljudima iako nije bilo elemenata prijetnje, prinude, zloupotrebe položaja i slično. Također, pristanak žrtve na eksploataciju ne mijenja činjenicu da se radi o trgovini ljudima i da je to krivično djelo.
  trgovina_ljudima_text2: Trgovina ljudima je globalni fenomen koji pogađa sve zemlje, bile one bogate, zemlje u razvoju ili nerazvijene zemlje. Srbija, Hrvatska, BJR Makedonija i Bosna i Hercegovina su zemlje porijekla žrtava, tranzitne zemlje i zemlje destinacije za žrtve trgovine ljudima.
  prava_zrtava: 'Prava žrtava trgovine ljudima:'
  privatnost: Privatnost 
  privatnost_text: Žrtve trgovine ljudima imaju pravo na zaštitu identiteta i privatnog života, uključujući i isključivanje javnosti iz sudskih postupaka u kojima žrtva učestvuje. 
  informiranost: Informiranost 
  informiranost_text: Žrtvama trgovine ljudima pravovremeno moraju biti dostupne informacije u vezi s njihovim statusom, pravima i relevantnim sudskim i administrativnim postupcima. 
  fizicka_zastita: Zaštita fizičkog integriteta i sigurnosti
  fizicka_zastita_text: Žrtvama trgovine ljudima garantirano je i pravo na zaštitu fizičkog integriteta i sigurnosti. Policija je dužna utvrditi da li je sigurnost žrtve ugrožena i, u skladu s tim, obezbijediti joj sigurnost.
  zastita_svjedoka: Zaštita sigurnosti žrtve kao svjedoka, tj. oštećenog/e
  zastita_svjedoka_text: Ukoliko kao svjedoci učestvuju u krivičnom postupku, žrtve trgovine ljudima imaju pravo na fizičku zaštitu, kao i da se s njima postupa dostojanstveno i s poštovanjem. 
  pravna_pomoc: Pravna pomoć
  pravna_pomoc_text: Žrtve trgovine ljudima imaju pravo na besplatnu pravnu pomoć, uključujući i pravo na advokata koji će štititi njihova prava i braniti njihove interese. 
  nadoknada_stete: Nadoknada štete
  nadoknada_stete_text: Zbog pretrpljene traume, povrede časti, ugleda, slobode, prava ličnosti i dostojanstva, pretrpljenog straha, fizičkih povreda i zdravstvenih posljedica trgovine ljudima, žrtve imaju pravo na nadoknadu štete. To pravo mora biti zaštićeno, čak i kada država ne može da naplati potrebna sredstva od ljudi koji su ih eksploatisali.
  nekaznjavanje: Nekažnjavanje
  nekaznjavanje_text: Kao žrtva trgovine ljudima, osoba ne može biti krivično gonjena niti kažnjena zbog toga što se bavila nedozvoljenim radnjama, uključujući i prostituciju, prosjačenje, krađu i druga djela počinjena pod prinudom.
  smestaj: Smještaj
  smestaj_text: Pravo na smještaj u skloništu za žrtve trgovine ljudima ili u nekom drugom, alternativnom smještaju također je garantirano žrtvama trgovine ljudima. 
  medicinska_pomoc: Medicinska pomoć
  medicinska_pomoc_text: Zdravstvene usluge, koje su obuhvaćene obaveznim zdravstvenim osiguranjem, besplatne su za žrtve trgovine ljudima. Ovo pravo odnosi se i na strane državljane/ke. 
  psiholoska_pomoc: Psihološka pomoć 
  psiholoska_pomoc_text: Žrtve trgovine ljudima imaju pravo na psihološku pomoć u vidu individualne i/ili grupne psihoterapije i savjetovanja.
  reintegracija: (Re)integracija i socijalna inkluzija 
  reintegracija_text: Žrtve trgovine ljudima moraju biti informirane o svim programima pomoći koji su im dostupni.
  prevodioc: Usluge prevodioca 
  prevodioc_text: Ukoliko se žrtva nalazi u zemlji gde se ne govori njen maternji jezik, ona ima pravo na prevodioca i da joj sve informacije, posebno one u vezi sa zakonskim pravima žrtava trgovine ljudima, budu saopćene na jeziku koji razumije. 
  nijedno_od_prava: Nijedno od ovih prava nije uvjetovano saradnjom sa državnim organima. Niko nema pravo da vrši pritisak na žrtvu kako bi učestvovala u otkrivanju i krivičnom gonjenju trgovaca ljudima i njihovih pomagača. 
  boravak: Odobrenje humanitarnog boravka 
  boravak_text: Nadležna organizaciona jedinica Službe za poslove sa strancima Bosne i Hercegovine može odobriti privremeni boravak iz humanitarnih razloga žrtvama trgovine ljudima koje nisu domaći državljani, između ostalog, ukoliko žrtva odluči da sarađuje sa policijom i pravosudnim organima u krivičnom gonjenju počinilaca krivičnog djela trgovine ljudima. Privremeni boravak se odobrava u trajanju od šest mjeseci i može se produžiti pod istim uslovima. Posebno je važno da odobrenje privremenog boravka žrtvama omogućuje slobodu kretanja i pristupa tržištu rada u zemlji boravka.
  povratak: Povratak (repatrijacija) 
  povratak_text_1: U slučaju da žrtva trgovine želi da se vrati u zemlju porijekla ili zemlju u kojoj je boravila prije ulaska u zemlju gdje je identificirana, državni organi su dužni da joj omoguće odlazak bez nepotrebnog ili neopravdanog odgađanja i vodeći računa o njenoj sigurnosti. 
  povratak_text_2: Ukoliko nema odgovarajuću dokumentaciju za povratak, njena zemlja porijekla je dužna da joj izda sve potrebne dokumente. 
