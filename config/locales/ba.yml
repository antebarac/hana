  trendovi_u_trgovini: Trendovi u trgovanju ljudima u Bosni i Hercegovini
  trendovi_u_trgovini_list:
    - <em>Među potencijalnim i identificiranim žrtvama preovlađuju domaće državljanke i državljani.</em> Od ukupnog broja žrtava kojima je Međunarodni forum solidarnosti – EMMAUS (MFS-EMMAUS) pružio asistenciju u skloništu za žrtve trgovine ljudima do kraja 2006. godine većina žrtava bile su strane državljanke, ali se od tada bilježi sve veći broj domaćih državljanki/a među potencijalnim i identificiranim žrtvama.
    - Prema podacima MFS-EMMAUS-a, kao i Ministarstva sigurnosti Bosne i Hercegovine/Odsjek za borbu protiv trgovine ljudima, 2008. i 2010. godine je identificirano samo 6-16% stranih žrtava trgovine ljudima, dok su 2013. godine domaće državljanke i državljani činili čak 88% identificiranih žrtava trgovine ljudima. 
    - Pored navedenog, u porastu je <em>interna trgovina ljudima</em>, koja podrazumijeva da se sve faze trgovine ljudima, od vrbovanja, transporta do same eksploatacije odvijaju u okviru granica jedne države. Tako je najčešća destinacija eksploatacije za žrtve identificirane u Bosni i Hercegovini upravo ta zemlja. Dok je 2008. godine kada je prepoznat ovaj trend procenat žrtava eksploatisanih u Bosni i Hercegovini bio oko 60%, od 2010. godine za gotovo 100% žrtava trgovine ljudima asistiranim u skloništu MFS-EMMAUS-a zemlja eksploatacije je Bosna i Hercegovina. 
    - Od 2008. godine uočen je značajan <em>porast broja djece koja se nalaze u lancu trgovine ljudima</em>. Dok je u 2002-2003. godini među potencijalnim i identificiranim žrtvama trgovine ljudima asistiranim u sklonišu MFS-EMMAUS-a bilo 4-10% djece, 2012. godine broj maloljetnih osoba dostigao je 71%. Uprkos tome, u Bosni i Hercegovini još uvijek ne postoje u dovoljnoj mjeri posebni specijalizirani programi i mjere zaštite djece žrtava trgovine ljudima.
    - Trgovina ljudima je nesporno rodni problem. <em>Većinu žrtava trgovine ljudima u Bosni i Hercegovini čine žene i djevojčice</em> (više od 93% prema podacima MFS-EMMAUS-a) <em>izložene seksualnoj eksploataciji</em>. Također, žrtve su ponekad izložene višestrukoj eksploataciji (npr. seksualnoj i radnoj eksploataciji ili seksualnoj eksploataciji i prinudi na vršenje krivičnih djela).
    - Međutim, u Bosni i Hercegovini se bilježi porast broja muškaraca među potencijalnim i identificiranim žrtvama trgovine ljudima (20% u 2011. godini, te 31,5% u 2013. godini). Tokom 2013. godine naročito je bila izražena eksploatacija muškaraca u svrhu prisilnog rada i prosjačenja. U nešto većem broju se radi o <em>maloljetnim muškarcima koji postaju žrtve trgovine ljudima u cilju radne eksploatacije</em>, najčešće putem prinudne prošnje. 
    - Osim seksualne i radne eksploatacije, <em>prisutni su, mada u manjoj mjeri, i ostali oblici eksploatacije</em> žrtava trgovine ljudima – prinudni brak, te prinuda na vršenje krivičnih djela.
