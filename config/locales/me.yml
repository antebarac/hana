  trendovi_u_trgovini: Trendovi u trgovini ljudima u Crnoj Gori
  trendovi_u_trgovini_list:
    - Crna Gora je u prvom redu zemlja tranzita za žrtve trgovine ljudima, ali i zemlja odredišta. Prema zvaničnim statističkim podacima, od 2004.godine do 2014. godine je bilo ukupno 35 žrtava trgovine ljudima u Crnoj Gori, (10 u 2004, šest u 2005, tri u 2008, tri u 2009, po 1 u 2010. godini i 2011. godini, devet u 2012, jedna u 2013. godini i dvije u 2014. godini). Većina žrtava (osim pet) su bili strani/e državljani/ke porijeklom iz Srbije, Ukrajine, Kosova, Albanije i Bangladeša. Većina žrtava su žene-žrtve seksualne eksploatacije, a među žrtvama je bilo i deset muškaraca žrtava radne eksploatacije. Što se tiče trgovine djecom, bilo je  šest slučajeva od 2004-2014, starosti 12-17 godina. <br/><br/>Prosječna starost žrtava je između 17-45 godina.
    - Gore navedeni podaci o žrtvama trgovine ljudima ne otkrivaju stvarne razmjere ovog problema u Crnoj Gori, jer su ograničeni na one osobe koje su učestvovale u krivičnim postupcima koji su rezultirali pravosnažnim presudama protiv počinilaca krivičnih djela trgovine ljudima. Osim toga, pomoć je pružena i drugim osobama za koje se pretpostavljalo da su žrtve trgovine ljudima (potencijalne žrtve), ali podaci nisu dostupni u službenim statistikama.
    - Prema izvještaju Stejt Departmenta o trgovini ljudima za 2014. godinu, Crna Gora je zemlja porijekla, tranzita i destinacije za muškarce, žene i djecu žrtve trgovine ljudima i prisilnog rada. Žrtve su bile najčešće podvrgnute seksualnoj eksploataciji u okviru ugostiteljskih objekata, kafića, restorana, noćnih klubova i dr. Djeca iz raseljenih porodica Roma, Aškalija i Egipćana i druga ugrožena djece iz Crne Gore, Kosova, Bosne i Srbije su bila podvrgnuta prosjačenju na ulicama. 
    - Bilo je izvještaja da su romske djevojke iz Crne Gore, koje su često prisiljene na prinudni domaći rad, prodavane u prinudne brakove u romskim zajednicama na Kosovu. Iako neuobičajeno, međunarodno-organizovane kriminalne grupe su trgovale crnogorskim ženama i djevojkama u svrhu seksualne eksploatacije u drugim balkanskim zemljama.
    - U izvještaju se navodi da Vlada Crne Gore ne ispunjava u potpunosti minimalne standarde za eliminaciju trgovine ljudima, ali čini značajne napore da to učini. Vlada je povećala budžet za borbu protiv trgovine ljudima, pozicija Nacionalnog koordinatora je podignuta na viši nivo-od kancelarije u okviru Ministarstva unutrašnjih poslova do nezavisne agencije. 
    - Međutim, napori na primjeni zakona su ostali ograničeni. U izvještaju se preporučuje  da crnogorske vlasti  energično istraže, procesuiraju i osude prestupnike trgovine, uključujući i saučesnike među državnim službenicima; da značajno povećaju proaktivni skrining potencijalnih žrtava, posebno ranjive populacije i potencijalnih žrtava prisilnog rada; da razvije multidisciplinarni pristup proaktivnoj identifikaciji žrtava i uključi civilno društvo i nevladine organizacije u nacionalne referalne mehanizme; da obuči policiju , tužilaštvo i pravosudne organe za pristup sprovođenju zakona u čijem središtu su prava žrtava; da nastavi sa obukom o primjeni zakona i obukom granične policije o  identifikaciji žrtava trgovine ljudima; da osigura da policija, socijalni radnici i drugi službenici koji rade sa visoko rizičnom populacijom budu obučeni da proaktivno identifikuju i upute žrtve trgovine ljudima na postojeće servise podrške; da osigura da racije koje se sprovode budu  „pametne“ racije koje će osloboditi žrtve trgovine ljudima, uz  minimiziranje nanošenja štete drugima, koje će uključiti načine za odvajanje trgovaca od žrtava, za obavljanje intervjua sa fokusom na prava žrtava, kao i da se brzo prelazi na spašavanje, zaštitu i sklonište za identifikovane žrtve; kao da ohrabruju  učešće žrtava u krivičnom gonjenju protiv trgovaca ljudima.
    - Prema izvještaju EU o napretku Crne Gore 2013. godine „sveobuhvatan, multidisciplinarni i pristup orijentisan ka žrtvama trgovine  ljudima i dalje treba da se razvija; identifikacija žrtava, kao i istrage, gonjenja i presude protiv trgovaca ljudima treba poboljšati.” U izvještaju se navodi da je organizovani kriminal i dalje ozbiljan problem u Crnoj Gori, da evidencija o proaktivnim istragama i pravosnažnim presudama tek treba da bude formirana, uključujući i oduzimanje imovine stečene kriminalom. U izvještaju je naglašena  potreba da se poboljša koordinacija između policije i pravosuđa, kao i da se poveća kapacitet za obavljanje finansijske istrage u vezi sa složenim krivičnim istragama.
