  trajanje_projekta: Trajanje projekta
  trajanje_projekta_text: "Prva faza: 24 meseca (decembar 2012 – decembar 2014)"
  trajanje_projekta_text_2: "Druga faza: 22 meseca (januar 2015 – oktobar 2016)"
  ciljevi: Ciljevi
  ciljevi_intro: Cilj projekta Balkans ACT Now je doprinos demokratizaciji i procesu EU integracija na Zapadnom Balkanu kroz unapređenje okruženja za građanski aktivizam, kao i kroz jačanje kapaciteta, posvećenosti i uticaja mreža civilnog društva u debati o ljudskim pravima i vladavini prava u oblasti organizovanog kriminala, konkretno trgovine ljudima.
  specificni_ciljevi_po_fazama: Specifični ciljevi po fazama projekta
  prva_faza: Prva faza
  prva_faza_ciljevi: Unapređenje kapaciteta organizacija civilnog društva da vrše nezavisne i objektivne analize i monitoring; legitimnosti i odgovornosti; uticaja na politiku u Srbiji, Hrvatskoj, Bosni i Hercegovini i BJR Makedoniji u oblasti borbe protiv trgovine ljudima i usklađivanja politika u oblasti policije i pravosuđa sa standardima, normama i vrednostima EU.
  druga_faza: Druga faza
  druga_faza_ciljevi: Evaluacija i javno predstavljanje postojećih praksi u oblasti pravosuđa kada se radi o postupanju sa žrtvama trgovine ljudima i relevantnim mehanizmima i procedurama. <br/><br/>Razvijanje i zastupanje uvođenje novog mehanizma za samoodrživ i efikasan mehanizam kompenzacije za žrtve trgovine ljudima i drugih krivičnih dela sa elementima nasilja u Bosni i Hercegovini, BJR Makedoniji, Srbiji i Crnoj Gori. 
  ciljevi_text_1: Osnovni cilj projekta je doprinos demokratizaciji i procesu evropskih integracija u Zapadnom Balkanu kroz unapređenje okruženja za građanski aktivizam, kapaciteta, posvećenosti i uticaja mreža civilnog društva u oblasti ljudskih prava i vladavine prava u kontekstu problema organizovanog kriminala, tj. trgovine ljudima.
  ciljevi_text_2: Specifičan cilj je unapređenje kapacateta organizacija civilnog društva da vrše nezavisne i objektivne analize i monitoring; legitimnosti i odgovornosti; uticaja na politiku u Srbiji, Hrvatskoj, Bosni i Hercegovini i BJR Makedoniji u oblasti borbe protiv trgovine ljudima i usklađivanja politika u oblasti policije i pravosuđa sa standardima, normama i vrednostima EU.
  osnovne_aktivnosti: "Aktivnosti u prvoj fazi:"
  osnovne_aktivnosti_list:
    - Sprovođenje detaljne situacione analize u svim ciljnim zemljama i na tom osnovu izrada odgovarajuće partnerske strategije
    - Izrada, potpisivanje i operacionalizacija regionalne NVO Deklaracije o borbi protiv trgovine ljudima
    - Treninzi za NVO u oblasti zastupanja na visokom nivou, analize i praćenja rada policije i pravosuđa
    - Organizaciju regionalne konferencije posvećene prenošenju najboljih EU praksi u oblasti trgovine ljudima
    - Sprovođenje ciljanih nacionalnih i regionalnih kampanja javnog zastupanja i izgradnje politika
    - Razvoj NVO monitoring mehanizma
  osnovne_aktivnosti_2: "Aktivnosti u drugoj fazi:"
  osnovne_aktivnosti_2_list:
    - Praćenje nacionalnih politika za suzbijanje trgovine ljudima u Bosni i Hercegovini, BJR Makedoniji, Srbiji i Crnoj Gori na bazi posebno osmišljenog sistema za monitoring
    - Izrada i prezentovanje regionalnog izveštaja o trgovini ljudima na bazi rezultata monitoringa.
    - Izrada predloga politika i studija izvodljivosti fonda za kompenzaciju za žrtve trgovine ljudima i drugih krivičnih dela sa elementima nasilja u odabranim državama Zapadnog Balkana
    - Radna grupa za izradu predloga politika i studije izvodljivosti fonda za kompenzaciju za žrtve trgovine ljudima i drugih krivičnih dela sa elementima nasilja u odabranim državama Zapadnog Balkana 
    - Vođenje strateških parnica u slučajevima trgovine ljudima 
    - Medijska kampanja protiv trgovine ljudima 
  ocekivani_rezultati_po_fazama: "Očekivani rezultati po fazama projekta"
  ocekivani_rezultati: "U prvoj fazi"
  ocekivani_rezultati_list:
    - Poboljšanje partnerstva i saradnje između NVO i policije i pravosudnih organa u odabranim državama Zapadnog Balkana.
    - Osnaživanje nevladinih organizacija Zapadnog Balkana u oblasti zastupanja na visokom nivou, analize i monitoringa rada policije i pravosuđa, obezbeđujući da se čuje glas građana, odgovornost i saradnju
    - Ciljane politike usklađene sa vrednostima i standardima EU i kampanje zastupanja koje doprinose boljem funkcionisanju policije i pravosuđa
    - Operacionalizovana zajednička NVO regionalna strategija
  ocekivani_rezultati_2: "U drugoj fazi"
  ocekivani_rezultati_2_list:
    - Izrađen efikasan instrument za praćenje koji je posebno osmišljen tako da omogući uvid u sprovođenje nacionalnih politika suzbijanja trgovine ljudima, posebno u oblasti pravosuđa, kao i anti-trafiking mehanizama i procedura. 
    - Identifikovani ključni izazovi u oblasti suzbijanja trgovine ljudima u odabranim državama Zapadnog Balkana i formulisane preporuke za unapređenje stanja u komunikaciji sa relevantnim akterima. 
    - Izrađene studije izvodljivosti fonda za kompenzaciju i izrađeni nacrti predloga politika za uvođenje državnih mehanizama za kompenzaciju, kao i predstavljanje ovih dokumenata stručnoj javnosti.
    - Građani uključenih država su svesni značaja aktivnosti na suzbijanju trgovine ljudima i podržavaju promene politika u ovoj oblasti. 
