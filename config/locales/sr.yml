  gradjani: Građani
  gradjani_text: Čak i ako samo sumnjate na slučaj trgovine ljudima odmah ga prijavite. Upoznajte se s problemom trgovine ljudima. Važno je da razumete da se u zemljama Balkana, gde veliki broj stanovnika živi na ivici egzistencije, gde su visoke stope nezaposlenosti, rada na crno i siromaštva, ljudi često prihvataju poslovne ponude koje nisu proverili. Šta više, ponekad je ponude trgovaca ljudima teško razlikovati od regularnih poslovnih ponuda. Žrtva trgovine ljudima može postati svako i ni jedna žrtva nije kriva za situaciju u kojoj se našla! Kao građani društva u kome je sloboda osnovno pravo i vrednost, dužni smo da im pomognemo i učinimo njihov oporavak što lakšim i bezbolnijim. 
  sto_drustvo_moze: Šta društvo može da učini da pomogne Hani?
  upoznajte_hanu: Upoznajte Hanu
  upoznajte_hanu_text: Kao i mnogi njeni vršnjaci, Hana je htela da se osamostali i pronađe posao.
  nazalost_nikako: Nažalost, uprkos trudu koji je ulagala, nikako nije uspela da ga pronađe.
  u_ocajnickoj_potrazi: U očajničkoj potrazi za poslom javila se na oglas koji je pronašla na internetu. 
  prvi_dan: Prvog dana na poslu su joj uzeli pasoš i pretukli je.
  iducih_dana: Sledećih 10 dana provela je u mračnom podrumu, a nakon toga su je poslali da radi.
  ipak_kad_je_policija: Ipak, kada je policija upala u objekat, Hanu nisu oslobodili već zatvorili.
  kada_su_je_pustili: Kada su je pustili iz pritvora, ostala je sama i nije znala kome da se obrati za pomoć.
  otmicari_pusteni: Ljudi koji su je eksploatisali su pušteni da se brane sa slobode.
  cekala_sudjenje: Hana je jako dugo čekala na suđenje. Bojala se za svoj život, bojala se za svoju sigurnost. Godine je provela u strahu.
  zakazano_sudjenje: Kada je napokon zakazano suđenje, Hana je bila prisiljena da se suoči sa ljudima koji su je mučili i eksploatisali.
  strasno_iskustvo: Za Hanu je to bilo strašno iskustvo.
  hana_nadoknada: "Iako su trgovci osuđeni, Hana nikad nije dobila nadoknadu"
  za_batine: za batine koje je morala trpeti
  za_oduzetu_slobodu: za oduzetu slobodu
  za_prisilni_rad: za prisilni rad
  za_strah: za strah koji je pretrpela
  za_trajno_naruseno: za trajno narušeno psihičko i fizičko zdravlje
  za_zivot: za život koji više nikada neće biti isti
  hana_je_ljudsko_bice: Hana je ljudsko biće kao i vi, a ipak nema ista prava kao i vi.
  trgovina_ljudima_text1: Trgovina ljudima podrazumeva prodaju i kupovinu, tj. držanje neke osobe u cilju njene eksploatacije, kao i sve druge radnje koje mogu biti deo tog procesa (npr. prevoz, skrivanje, čuvanje i sl.). Do eksploatacije uvek dolazi i eksploatacija se uvek održava upotrebom sile, pretnje, prevarom, zloupotrebom ovlašćenja i/ili zloupotrebom teškog položaja, otmicom ili na neki drugi način. Kada se radi o trgovini decom, nije važno koje sredstvo je upotrebljeno, tj. govorimo o trgovini ljudima iako nije bilo elemenata pretnje, prinude, zloupotrebe položaja i slično. Takođe, pristanak žrtve na eksploataciju ne menja činjenicu da se radi o trgovini ljudima i da je to krivično delo.
  trgovina_ljudima_text2: Trgovina ljudima je globalni fenomen koji pogađa sve zemlje, bile one bogate, zemlje u razvoju ili nerazvijene zemlje. Srbija, Hrvatska, BJR Makedonija i Bosna i Hercegovina su zemlje porekla žrtava, tranzitne zemlje i zemlje destinacije za žrtve trgovine ljudima.
  prava_zrtava: 'Prava žrtava trgovine ljudima:'
  privatnost: Privatnost
  privatnost_text: Žrtve trgovine ljudima imaju pravo na zaštitu identiteta i privatnog života, uključujući i isključivanje javnosti iz sudskih postupaka u kojima žrtva učestvuje.
  informiranost: Informisanost
  informiranost_text: Žrtvama trgovine ljudima blagovremeno moraju biti dostupne informacije vezane za njihov status, prava i relevantne sudske i administrativne postupke.
  fizicka_zastita: Zaštita fizičkog integriteta i bezbednosti
  fizicka_zastita_text: Žrtvama trgovine ljudima garantovano je i pravo na zaštitu fizičkog integriteta i bezbednosti. Policija je dužna da utvrdi da li je bezbednost žrtve ugrožena i da joj, u skladu sa tim, obezbedi sigurnost.
  zastita_svjedoka: Zaštita bezbednosti žrtve kao svedoka tj. oštećenog/e
  zastita_svjedoka_text: Ukoliko kao svedoci učestvuju u krivičnom postupku, žrtve trgovine ljudima imaju pravo na fizičku zaštitu, kao i da se sa njima postupa dostojanstveno i s poštovanjem.
  pravna_pomoc: Pravna pomoć
  pravna_pomoc_text: Žrtve trgovine ljudima imaju pravo na besplatnu pravnu pomoć, uključujući i pravo na advokata koji će štititi njena prava i braniti njene interese. 
  projekt_podrzavaju: "Projekat podržavaju:"
  nadoknada_stete: Nadoknada štete
  nadoknada_stete_text: Zbog pretrpljene traume, povrede časti, ugleda, slobode, prava ličnosti i dostojanstva, pretrpljenog straha, fizičkih povreda i zdravstvenih posledica trgovine ljudima, žrtve imaju pravo na nadoknadu štete. To pravo mora biti zaštićeno, čak i kada država ne može da naplati potrebna sredstva od ljudi koji su ih eksploatisali.
  nekaznjavanje: Nekažnjavanje
  nekaznjavanje_text: Kao žrtva trgovine ljudima, osoba ne može biti krivično gonjena niti kažnjena zbog toga što se bavila nedozvoljenim radnjama, uključujući i prostituciju, prošnju, krađu i druga dela počinjena pod prinudom.
  smestaj: Smeštaj
  smestaj_text: Pravo na smeštaj u skloništu za žrtve trgovine ljudima ili u nekom drugom, alternativnom smeštaju takođe je garantovano žrtvama trgovine ljudima. 
  medicinska_pomoc: Medicinska pomoć
  medicinska_pomoc_text: Zdravstvene usluge, koje su obuhvaćene obaveznim zdravstvenim osiguranjem, besplatne su za žrtve trgovine ljudima. Ovo pravo odnosi se i na strane državljane/ke. 
  psiholoska_pomoc: Psihološka pomoć 
  psiholoska_pomoc_text: Žrtve trgovine ljudima imaju pravo na psihološku pomoć u vidu individualne i/ili grupne psihoterapije i savetovanja.
  reintegracija: (Re)integracija i socijalna inkluzija 
  reintegracija_text: Žrtve trgovine ljudima moraju biti informisane o svim programima pomoći koji su im dostupni.
  prevodioc: Usluge prevodioca 
  prevodioc_text: Ukoliko se žrtva nalazi u zemlji gde se ne priča njen maternji jezik, ona ima pravo na prevodioca i da joj sve informacije, posebno one u vezi sa zakonskim pravima žrtava trgovine ljudima, budu saopštene na jeziku koji razume. 
  nijedno_od_prava: Nijedno od ovih prava nije uslovljeno saradnjom sa državnim organima. Niko nema pravo da vrši pritisak na žrtvu kako bi uzela učešće u otkrivanju i krivičnom gonjenju trgovaca ljudima i njihovih pomagača. 
  boravak: Odobrenje humanitarnog boravka 
  boravak_text: Nadležna policijska uprava može odobriti privremeni boravak iz humanitarnih razloga žrtvama koje nisu domaći državljani. Privremeni boravak se odobrava u trajanju od tri meseca bez ikakvih drugih uslova, tj. šest meseci ili godinu dana ukoliko žrtva odluči da sarađuje sa policijom i pravosudnim organima u krivičnom gonjenju trgovca. Privremeni boravak se može produžavati ukoliko i dalje postoje razlozi za njegovo odobrenje. Posebno je važno da odobrenje privremenog boravka žrtvama omogućava slobodu kretanja i rada u zemlji boravka. 
  povratak: Povratak (repatrijacija) 
  povratak_text_1: U slučaju da žrtva trgovine želi da se vrati u zemlju porekla ili zemlju u kojoj je boravila pre ulaska u zemlju gde je identifikovana, državni organi su dužni da joj omoguće odlazak bez nepotrebnog ili neopravdanog odlaganja i vodeći računa o njenoj bezbednosti. 
  povratak_text_2: Ukoliko nema odgovarajuću dokumentaciju za povratak, njena zemlja porekla je dužna da joj izda sva potrebna dokumenta. 
