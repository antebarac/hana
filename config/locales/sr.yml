  trendovi_u_trgovini: Trendovi u trgovini ljudima u Srbiji
  trendovi_u_trgovini_list:
    - <em>Među identifikovanim žrtvama preovlađuju domaće državljanke i državljani</em>. Od ukupnog broja žrtava koje je ASTRA identifikovala (jun 2014), 79% su bili državljanke i državljani Srbije. Do kraja 2004. godine većina identifikovanih žrtava bile su strane državljanke, ali se od tada beleži sve veći broj domaćih državljanki/a među identifikovanim žrtvama. Prema podacima ASTRE, kao i prema podacima Službe za koordinaciju zaštite žrtava trgovine ljudima, 2008. i 2009. godine je identifikovano samo 12-15% stranih žrtava trgovine ljudima, dok su 2013. godine domaće državljanke i državljani činili čak 96% identifikovanih žrtava trgovine ljudima. 
    - Uz to, <em>visoko učešće ima interna trgovina ljudima</em>, koja podrazumeva da se sve faze trgovine ljudima, od vrbovanja, transporta do same eksploatacije odvijaju u okviru granica jedne države. Tako je najčešća destinacija eksploatiacije za žrtve identifikovane u Srbiji upravo ta zemlja. Dok je od 2009. godine kada je prepoznat ovaj trend procenat žrtava eksploatisanih u Srbiji bio oko 50%, u 2013. godini dolazi do skoka na 70%. 
    - Od 2004. godine uočen je <em>značajan porast broja dece koja se nalaze u lancu</em> trgovine ljudima. Dok je u 2002-2003. godini među identifikovanim žrtvama bilo 10% dece, prošle godine broj maloletnih lica dostigao je 41%. Uprkos tome, u Srbiji još uvek ne postoje posebni specijalizovani programi i mere postupanja sa decom žrtvama trgovine ljudima. Deca dobijaju istu pomoć kao i punoletne žrtve, dele sklonište sa njima i prolaze kroz isti tretman ili se smeštaju u prihvatilišta za zlostavljanu decu, gde ne dobijaju neophodnu specijalizovanu pomoć.
    - Trgovina ljudima je nesporno rodni problem. <em>Većinu žrtava trgovine ljudima u Srbiji čine žene i devojčice</em> (70% prema podacima ASTRE) izložene seksualnoj eksploataciji. Takođe, žrtve su ponekad izložene višestrukoj eksploataciji (npr. seksualnoj i radnoj eksploataciji ili seksualnoj eksploataciji i prinudi na vršenje krivičnih dela).
    - Međutim, u Srbiji se beleži <em/>porast broja muškaraca među identifikovanim žrtvama</em> (26% u prethodnih 5 i po godina). Tokom prethodne godine naročito su bile izražene masovne, pretežno iregularne migracije srpskih radnika u Rusku Federaciju i zemlje bivšeg Sovjetskog Saveza. Po pravilu se radi o odraslim muškarcima koji postaju žrtve trgovine ljudima u cilju radne eksploatacije, najčešće na gradilištima u inostranstvu. Zbog kulturoloških razloga (patrijarhalno društvo ne ohrabruje muškarce da se prepoznaju i priznaju da su žrtve), načina eksploatacije (eksploatacija u građevinskoj industriji često obuhvata veoma veliki broj žrtava) i nejasnih procedura za identifikaciju, kod trgovine muškarcima se često identifikuje znatno manje žrtava od stvarnog broja oštećenih u konkretnom slučaju.
    - Osim seksualne i radne eksploatacije, prisutni su, mada u manjoj meri, i ostali oblici eksploatacije žrtava trgovine ljudima – prinudna prošnja, prinudni brak, prinuda na vršenje krivičnih dela, nelegalno usvojenje. 
