  ciljevi: Цели
  ciljevi_intro: Целта на проектот Балкан ACT Now е  да придонесе кон демократизација на евроинтеграциските процеси во Западен Балкан преку подобрување на средината за граѓански активизам, капацитетите, посветеностa и влијанието на мрежите во дебатите за човековите права и владеењето на правото поврзано со прашањето за организиран криминал, посебно трговија со луѓе.
  specificni_ciljevi_po_fazama: "Специфични цели по фазите на проектот:"
  prva_faza: Прва фаза
  prva_faza_ciljevi: Зајакнување на капацитетот на граѓанските организации за независна и објективна анализа и следење; легитимност и одговорност; влијание врз политиката во Србија, Хрватска, Босна и Херцеговина и Македонија, во напорите да се придонесе во борбата против трговија со луѓе и усогласување на политиките, правосудниот систем со стандардите, нормите и вредностите на ЕУ.
  druga_faza: Втора фаза
  druga_faza_ciljevi: Евалуација и јавна презентација на постоечките практики во областа на правдата кога станува збор за постапување со жртви на трговија со луѓе и релевантните механизми и процедури. <br/><br/> Развивање и залагање за воведување на нови механизими за самоодржливост и ефикасен механизам на компезација за тргуваните лица и други кривични дела на насилство  во Босна и Херцеговина , Македонија, Србија и Црна Гора.
  ciljevi_text_1: Општата цел на проектот е да придонесе кон демократизација на евроинтеграциските процеси во Западен Балкан преку подобрување на средината за граѓански активизам, капацитетите, посветеностa и влијанието на мрежите во дебатите за човекови права и владеењето на правото поврзано со прашањето за организиран криминал, посебно трговија со луѓе.
  ciljevi_text_2: Специфична цел е да се зајакне капацитетот на граѓанските организации за независна и објективна анализа и следење; легитимноста и оправданоста; влијание врз политиката во Србија, Хрватска, Босна и Херцеговина и Македонија, во напорите да се придонесе во борбата против трговија со луѓе и усогласување на политиките, правосудниот систем со стандардите, норми и вредности на ЕУ.
  osnovne_aktivnosti: "Активности во првата фаза:"
  osnovne_aktivnosti_list:
    - Изготвување на детална анализа за состојбите во сите вклучени земји и финализирање на Стратегија за партнерство
    - Создавање, одобрување и операционализација на регионалната НВО Декларација за борба против трговија со луѓе
    - НВО обукза застапување, анализа и следење на судскиот сектор.
    - Имплементација на регионална конференција фокусирана на пренесување на практиките на ЕУ во гонењето на трговците.
    - Спроведување на кампањи за застапување на национално и регионално ниво
  osnovne_aktivnosti_2: "Активности во втората фаза:"
  osnovne_aktivnosti_2_list:
    - Следење на националните политики за борба против трговија со луѓе во Босна и Херцеговина , Македонија, Србија и Црна Гора , врз основа на специфично осмислен систем за следење.
    - Изготвување и презентација на регионален извештај за трговија со луѓе врз основа на резултатите од мониторингот.
    - Изработка  на предлог политики и физибилити студии за фондот на компензација за жртвите на трговија со луѓе и други кривични дела на насилство во селектираните земји на Западен Балкан
    - Работна група за изготвување на предлози за политики и физибилити студии за фондот на компензација за жртвите на трговија со луѓе и други кривични дела на насилство во  селектираните земји на Западен Балкан
    - Спроведување на стратешките судски постапки во случаите на трговија со луѓе
    - Медиумска кампања за борба против трговија со луѓе
