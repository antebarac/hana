  attachments: "Dokumenti i slike"
  trendovi_u_trgovini: Trendovi u trgovini ljudima u Makedoniji
  trendovi_u_trgovini_list:
    - Македонија е земја на транзит, дестинација и во најголем дел, земја на потекло на жртви на трговија со луѓе. Во последниве години во Македонија се забележува видлива појава на внатрешната трговија со луѓе наспроти транснационалната,  трговијата со малолетни лица,  како и промена на модус операндус на трговците со луѓе. Во периодот од 2000 до 2004 година беа регистрирани дури 778 странски жртви на трговија со луѓе наспроти 26 македонски државјанки жртви на трговија.
    - Според статистичките податоци од последните години, опаѓа бројот на странски лица тргувани во Македонија.  Од  вкупната  бројка на идентификувани жртви за 2013 година, 90% се Македонски државјани  a 10% странски државјанки. Македонските  државјанки најчесто се жртви на внатрешна трговија но дел од нив се тргувани и во странство, најчесто во Западно-Европските држави. Голем дел од жртвите на трговија со луѓе доаѓаат од помалку развиените делови на државата каде што се регрутираат под изговор за лажно вработување во угостителство и подоцна се пренесуваат во западните делови на Македонија. 
    - Најголем број од тргуваните лица се млади девојчина, на возраст од 13-18 години, кои што најчесто се тргувани со цел трудова и сексуална експлоатација, потоа, присилен брак, питачење како и присила за извршување на кривични дела. Во  периодот од 2009 до 2013 година 72 % од идентификуваните  жртви биле деца.  И покрај овој факт,  за овие деца недостасува специјализирана помош и подршка.
    - Трговијата со луѓе, без сомнение не е родово неутрален проблем. Според статистиката на Отворена Порта за последните 5 години 100% од асистираните жртви биле од женски род.  Понекогаш, жртвите истовремено се изложени на повеќе видови на екслоатација (сексуална и трудова експлоатација, или сексуална екслоатација и експлоатација за извршување на кривични дела). 
    - За жал трговците постојано смислуваат нови и поинвентивни начини на регрутирање. Така во последно време метод којшто најчесто е користен од страна на трговците е таканаречениот метод на љубовник каде што, главно, љубовникот или потенцијалниот партнер е регрутерот или медијаторот во пренесувањето или во продавањето на девојката од еден во друг крај во земјата. Трговците помалку користат физичко насилство врз жртвите, слободата на движење на тргуваните лица не е многу лимитирана а и дополнително им  се дава  и одредена минимална сума на пари со што се отежнува процесот на откривање и идентификација.
    - Воедно трговијата со луѓе во моментот се одвива во позавиена форма, односно местата на експлоатација на жртвите се приватни апартмани, куќи, викендички, или салони за разубавување, што не беше случај во минатото кога жртвите се експлоатираа  по ноќни клубови и ресторани.
    - "Иако сексуалната експлоатација е најзастапена форма на трговија со луѓе во Македонија, сепак трудовата експлоатација е во пораст при што идентификувани се жртви и  од машки пол. Имено евидентирани беа  случаи на експлоатација  и трговија со луѓе  на лица во градежната индустрија, угостителсво, земјоделство и овчарство. Дополнително, во 2012 регистриран е случај на 25 македонски државјанки трудово експлоатирани во Холандија на фарма за печурки. Бројот на идентификувани жртви често е многу мал во споредба со реалната бројка главно поради: голем број на непријавени случаи; слаба идентификација и нејасни процедури; страв да се пријави случајот од страна на жртвите бидејќи се или биле под закана од страна на трговците; недоверба во надлежните институции коишто го спроведуваат законот а често се случува жртвите да не се препознаваат самите како жртви."
