  gradjani: Građani
  gradjani_text: Дури и кога вие претчувстувате дека постои најмало сомневање на трговија со луѓе ,пријавете го случајот без одлагање. Запознај се со проблемот на трговија со луѓе.Важно е за тебе да разбереш дека во Балканските земји каде што многу луѓе живеат на работ,каде невработеноста котира високо ,како и тие кои што работат непријавени  и во сиромаштија  често прифаќаат работа која што не е проверена .Исто така ,често понудите за работа кои ги нудат трговците со луѓе е тешко да ги разликуваш од  регуларните понуди за работа .Секој може да стане жртва на трговија со луѓе и ниту една жртва не треба да се обвинува за неговата/нејзината ситуација .Како граѓанин на општество во кое што слободата е фундаментално право и вредност,ние сме обврзани да им помогнеме и да го наравивме нивното опоравување колку што е можно полесно.
  sto_drustvo_moze: Што може општеството да направи за да и помогне на Хана ?
  upoznajte_hanu: Запознајте се со Хана
  upoznajte_hanu_text: Како и повеќето нејзини врсници ,и Хана сакаше да стане независна и да најде работа .
  nazalost_nikako: За жал ,и покрај напорите кои што ги правеше ,таа не можеше да најде ниту една работа .
  u_ocajnickoj_potrazi: Очајно барајќи работа ,таа се пријави на оглас кој што го пронајде на интернет .
  prvi_dan: На првиот  работен ден ,нејзиниот пасош беше конфискуван /одземен и таа беше претепана .
  iducih_dana: Откако помина десет дена во темен подрум,таа беше пратена на работа .
  ipak_kad_je_policija: Меѓутоа, кога полицијата спореведе рација во просториите, Хана не беше ослободена туку уапсена .
  kada_su_je_pustili: Кога беше ослободена од притвор ,таа беше оставена сама и незнаеше каде да се обрати за помош .
  otmicari_pusteni: Луѓето кои што ја експлоатираа беа ослободени со кауција .
  cekala_sudjenje: Хана го чекаше судењето многу долго време.Таа се плашеше за нејзиниот живот ,се плашеше за нејзината безбедност .Помина години и години живеејќи во страв.
  zakazano_sudjenje: Откако судската постапка беше конечно закажана ,Хана беше присилена да се соочи со луѓето кои што ја мачеа и експлоатираа.
  strasno_iskustvo: За Хана,ова беше застрашувачко искуство.
  hana_nadoknada: Иако трговците беа осудени ,Хана никогаш не доби компензација
  za_batine: За насилството кое што го претрпе
  za_oduzetu_slobodu: За слободата од која што беше лишена
  za_prisilni_rad: За принудната работа
  za_strah: За стравот во кој што живееше
  za_trajno_naruseno: За трајните повреди по  нејзиното психичко и физичко здравје
  za_zivot: За животот кој што никогаш повеќе нема да биде ист
  hana_je_ljudsko_bice: Хана е човечко суштество исто како и ти ,сепак таа ги нема истите права.
  trgovina_ljudima_text1: Трговијата со луѓе вклучува продажба, купување или чување на лице со цел експлоатација, како и други дејствија кои би можеле да преставуваат дел од тој процес (пр.транспорт, криење, чување итн). Експлоатацијата е секогаш потпомогната и придружена со употреба на сила, закана, измама, злупотреба на власта и/или злоупотреба на  нечие здравје, преку киднапирање или на некој друг начин. Кога станува збор за трговија со деца, не е  важно какви средства биле употребувани, односно случајот се смета за кривично дело трговија со луѓе дури и во случаи кога нема елемнти на закана, сила, злоупотреба на моќ итн.Согалснота на жртвата на експлоатација не го менува фактот дека случајот е трговија со луѓе и истото се смета за кривично дело.
  trgovina_ljudima_text2: Трговијата со луѓе е глобален феномен  присутен во сите земји, богати или сиромашни, развиени или неразвиени. Србија, Хрватска, БЈР Македонија и Босна и Херцеговина сите тие се земји на потекло, транзит или дестинација за жртвите на трговија со луѓе.
  prava_zrtava: 'Права на жртвите од трговија со луѓе :'
  privatnost: Приватност
  privatnost_text: Жртвите на трговија со луѓе имаат право нивниот идентитет и приватен живот да бидат заштитени, ова право вклучува исклучување на јавноста од судските процеси кои вклучуваат жртви на трговија со луѓе.
  informiranost: Информирање
  informiranost_text: Жрвите на трговија со луѓе мораат навремено да бидат известени за нивниот статус, права како и за релевантните судски и административни процеси.
  fizicka_zastita: Заштита на физичкиот интегритет и безбедност
  fizicka_zastita_text: На жртвите од трговија со луѓе исто така им се гарантира право на заштита на нивниот физички интегритет и безбедност. Полицијата е обврзана да процени дали безбедноста на едно лице  е во ризик и да ја обезбеди неговата/нејзината безбедност соодветно.
  zastita_svjedoka: Заштита  на безбедоста на жртвите како сведоци или оштетени страни
  zastita_svjedoka_text: Во случај да учествуваат во кривичната постапка како сведоци, жртвите на трговија со луѓе имаат право на физичка заштита, како и на достоинствен и почитуван третман.
  pravna_pomoc: Правна помош
  pravna_pomoc_text: Жртвите на трговија со луѓе имаат право на бесплатна правна помош, која што вклучува право на адвокат кој што ќе ги штити нивните права и нивните интереси.
  nadoknada_stete: Надомест на штета
  nadoknada_stete_text: Жртвите на трговија со луѓе имаат право  на комепнација/ надомест на штета за траумата која што ја преживеале, повреда на честа, репутацијата, слободата, личните права и достоинството, како и претпрен страв, физички повреди или здравствени последици. Ова право треба да биде заштитено дури и кога државата не е во можност да ги собере потребните средства од трговците.
  nekaznjavanje: Не-казнување
  nekaznjavanje_text: Како жртва на трговија со луѓе, личноста не може да биде кривично гонета или казнета за илегалните активности во кој тој/таа бил вклучен/а, вклучувајќи проституција, питачење, кражби или други акти извршени под присила.
  smestaj: Сместување
  smestaj_text: Право на сместување во прифатилиште за жртви од трговија со луѓе или некое друго алтернативно сместување е исто така загарнитрано за  жртви од трговија со луѓе.
  medicinska_pomoc: Медицинска помош
  medicinska_pomoc_text: Здравствените услуги опфатени со задолжителното здравствено осигурување се бесплатно обезбедни за жртвите од трговија со луѓе. Ова право е валидно и за странските државјани .
  psiholoska_pomoc: Психолошка  помош 
  psiholoska_pomoc_text: Жртвите на трговија со луѓе имаат право на психолошка помош п.р индивидуална или групна терапија и советување.
  reintegracija: Реинтеграција и социјална инклузија 
  reintegracija_text: Жртвите на трговија со луѓе треба да бидат инфромирани за сите придружни програми наменети за нив .
  prevodioc: Преведувач 
  prevodioc_text: Во случај жртвата да е лоцирана во земја која што неговиот/нејзиниот јазик не се говори тој/таа има право на преведувач за да ги добие сите информации, особено оние кои се однесуваат на законските права на жртвите на трговија со луѓе на јазик кој што тој/таа го разбира.
  nijedno_od_prava: Ниту едно од овие права не е условено од соработка на жртвата со државните влсти. Никој не смее да врши притисок на жртвата да учествува во изложувањето во кривичниот процес против трговците со луѓе и нивните соработници. 
  boravak: Одобрување на дозвола за привремен престој 
  boravak_text: Надлежната полициска администрација  по истекот на  задолжителниот период за одлучување од 30 дена може да дозволи привремен престој  поради хумани причини за жртвите кои не се домашни државјани. Дозволата за привремен престој се издава  за период од шест месеци  во случај кога жртвата ќе реши да соработува со полицијата и судските власти во кривичниот процес против трговците. Дозволата за привремен  престој може да се продолжи во случај причините за нејзиното одобрување да се сеуште валидни односно доколку судскиот процес сеуште трае. Одобрувањето на дозвола за  привремен престој е особено важно бидејќи и овозможува на жртвата да се движи слободно и да работи за време на нејзиниот престој во земјата.
  povratak: Репатриација 
  povratak_text_1: Во случај жртва на трговија со луѓе да сака да се врати во неговата/нејзината родна земја или во земјата во која престојувал/а пред да влезе во земјата каде што е идентификуван/а како жртва државните власти се обврзани  да го олеснат неговото/нејзиното враќање без непотребно и неоправдано одложување и да се грижат за неговата/нејзината безбедност.
  povratak_text_2: Во случај кога на жртвата и недостасуваат документу за нејзино враќање, неговата/нејзината родна земја има обврска да ги обезбеди сите потребни документи.
