  trajanje_projekta: Времетраење на проектот
  trajanje_projekta_text: 24 месеци (Декември 2012 – Декември 2014)
  ciljevi: Цели
  ciljevi_text_1: Општата цел на проектот е да придонесе кон демократизација на евроинтеграциските процеси во Западен Балкан преку подобрување на средината за граѓански активизам, капацитетите, посветеностa и влијанието на мрежите во дебатите за човекови права и владеењето на правото поврзано со прашањето за организиран криминал, посебно трговија со луѓе.
  ciljevi_text_2: Специфична цел е да се зајакне капацитетот на граѓанските организации за независна и објективна анализа и следење; легитимноста и оправданоста; влијание врз политиката во Србија, Хрватска, Босна и Херцеговина и Македонија, во напорите да се придонесе во борбата против трговија со луѓе и усогласување на политиките, правосудниот систем со стандардите, норми и вредности на ЕУ.
  osnovne_aktivnosti: "Проекти активности :"
  osnovne_aktivnosti_list:
    - Изготвување на детална анализа за состојбите во сите вклучени земји и финализирање на Стратегија за партнерство
    - Создавање, одобрување и операционализација на регионалната НВО Декларација за борба против трговија со луѓе
    - НВО обукза застапување на високо ниво, анализа и следење на судскиот сектор.
    - Имплементација на регионална конференција фокусирана на пренесување на практиките на ЕУ во гонењето на трговците.
    - Спроведување на кампањи за застапување на национално и регионално ниво
  ocekivani_rezultati: "Очекувани резултати :"
  ocekivani_rezultati_list:
    - Граѓанските организациии и правниот сектор во целните земји од Западен Балкан го подобрија нивните партнерски врски и работат заедно
    - Граѓанските организации во Западен Балкан работат заедно и одговорно и се зајакнати за спроведување на анализа на високо ниво, застапување и надзор, и се глас на граѓаните 
    - Целните политики се во согласност со ЕУ вредностите и стандардите, а кампањите за застапување придонесуваат во работата на судскиот систем
    - Операционализирана сеопфатна регионална стратегија на Граѓанските организации  
