    - OCD Zapadnog Balkana ojačane u visokoj razini analize, zagovaranja i praćenja, u davanju glasa građanima; odgovornosti i zajedničkom radu.
    - Ciljane politike usklađene s EU vrijednostima i standardima, a zagovaračke kampanje pomažu radu pravosudnih sektora.
    - Sveobuhvatna OCD regionalna strategija operacionalizirana   
