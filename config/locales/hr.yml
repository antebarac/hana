    - Stvaranje, odobrenja i operacionalizacija regionalne OCD Deklaracije o borbi protiv trgovine ljudima
    - OCD treninzi vezani uz visoku razinu zagovaranja, analizu i praćenje pravosudnog sektora
    - Implementacija regionalne konferencije usmjerene na prijenos EU prakse u procesuiranju krijumčara
    - Ciljane kampanje zagovaranja na nacionalnoj i regionalnoj razini
    - Razvoj mehanizma monitoringa organizacija civilnog društva
  ocekivani_rezultati: "Očekivani rezultati:"
