  gradjani: Građani
  gradjani_text: Čak i ako samo sumnjate na slučaj trgovanja ljudima odmah ga prijavite. Upoznajte se s problemom trgovanja ljudima. Važno je da razumijete da u zemljama Balkana, gdje veliki broj stanovnika živi na rubu egzistencije, gdje su visoke stope nezaposlenosti, rada na crno i siromaštva, ljudi često prihvaćaju poslovne ponude koje nisu provjerili. Štoviše, ponekad je ponude trgovaca ljudima teško razlikovati od regularnih poslovnih ponuda. Žrtva trgovanja ljudima može postati svatko i ni jedna žrtva nije kriva za situaciju u kojoj se našla! Kao građani društva u kojem je sloboda osnovno pravo i vrijednost, dužni smo im pomoći i učiniti njihov oporavak što lakšim i bezbolnijim.
  sto_drustvo_moze: Što društvo može učiniti da pomogne Hani?
  upoznajte_hanu: Upoznajte Hanu
  upoznajte_hanu_text: Kao i mnogi njeni vršnjaci, Hana se htjela osamostaliti i pronaći posao.
  nazalost_nikako: Nažalost, usprkos trudu koji je ulagala, nikako ga nije uspijela pronaći.
  u_ocajnickoj_potrazi: U očajničkoj potrazi za poslom javila se na oglas koji je pronašla na internetu. 
  prvi_dan: Prvog dana na poslu oduzeli su joj putovnicu i pretukli je.
  iducih_dana: Sljedećih 10 dana provela je u mračnom podrumu, a nakon toga su je poslali da radi.
  ipak_kad_je_policija: Ipak, kada je policija upala u objekt, Hanu nisu oslobodili već zatvorili.
  kada_su_je_pustili: Kada su je pustili iz pritvora, ostala je sama i nije znala kome se obratiti za pomoć.
  otmicari_pusteni: Ljudi koji su je eksploatirali pušteni su da se brane sa slobode.
  cekala_sudjenje: Hana je jako dugo čekala na suđenje. Bojala se za svoj život, bojala se za svoju sigurnost. Godine je provela u strahu.
  zakazano_sudjenje: Kada je napokon zakazano suđenje, Hana je bila prisiljena suočiti se s ljudima koji su je mučili i eksploatirali.
  strasno_iskustvo: Za Hanu je to bilo strašno iskustvo.
  hana_nadoknada: Iako su trgovci osuđeni, Hana nikad nije dobila naknadu
  za_batine: za batine koje je morala trpjeti
  za_oduzetu_slobodu: za oduzetu slobodu
  za_prisilni_rad: za prisilni rad
  za_strah: za strah koji je pretrpjela
  za_trajno_naruseno: za trajno narušeno psihičko i fizičko zdravlje
  za_zivot: za život koji više nikada neće biti isti
  hana_je_ljudsko_bice: Hana je ljudsko biće kao i vi, a ipak nema ista prava kao i vi.
  trgovina_ljudima_text1: Trgovanje ljudima podrazumijeva prodaju i kupovinu, tj. držanje neke osobe u cilju njene eksploatacije, kao i sve druge radnje koje mogu biti dio tog procesa (npr. prijevoz, skrivanje, čuvanje i sl.). Do eksploatacije uvijek dolazi i eksploatacija se uvijek održava upotrebom sile, prijetnje, prijevarom, zloupotrebom ovlasti i/ili položaja, otmicom ili na neki drugi način. Kada je riječ o trgovanju djecom, nije važno koje sredstvo je upotrebljeno, tj. govorimo o trgovanju ljudima iako nije bilo elemenata prijetnje, prisile, zloupotrebe položaja i slično. Također, pristanak žrtve na eksploataciju ne mijenja činjenicu da se radi o trgovanju ljudima i da je to kazneno djelo.
  trgovina_ljudima_text2: Trgovanje ljudima je globalni fenomen koji pogađa sve zemlje, bile one bogate, zemlje u razvoju ili nerazvijene zemlje. Srbija, Hrvatska, BJR Makedonija i Bosna i Hercegovina su zemlje porijekla žrtava, tranzitne zemlje i zemlje destinacije za žrtve trgovanja ljudima.
  prava_zrtava: 'Prava žrtava trgovanja ljudima:'
  privatnost: Privatnost 
  privatnost_text: Žrtve trgovanja ljudima imaju pravo na zaštitu identiteta i privatnog života, uključujući i isključivanje javnosti iz sudskih postupaka u kojima žrtva sudjeluje. 
  informisanost: Informiranost 
  informiranost_text: Žrtvama trgovanja ljudima pravovremeno moraju biti dostupne informacije vezane za njihov status, prava i relevantne sudske i administrativne postupke. 
  fizicka_zastita: Zaštita fizičkog integriteta i sigurnosti
  fizicka_zastita_text: Žrtvama trgovanja ljudima garantirano je i pravo na zaštitu fizičkog integriteta i sigurnosti. Policija je dužna utvrditi da li je sigurnost žrtve ugrožena i, u skladu s tim, osigurati njenu sigurnost.
  zastita_svjedoka: Zaštita sigurnosti žrtve kao svjedoka tj. oštećenog/e
  zastita_svjedoka_text: Ukoliko kao svjedoci sudjeluju u kaznenom postupku, žrtve trgovanja ljudima imaju pravo na fizičku zaštitu, kao i da se s njima postupa dostojanstveno i s poštovanjem. 
  pravna_pomoc: Pravna pomoć
  pravna_pomoc_text: Žrtve trgovanja ljudima imaju pravo na besplatnu pravnu pomoć, uključujući i pravo na odvjetnika koji će štititi njihova prava i braniti njihove interese. 
  projekt_podrzavaju: "Projekt podržavaju:"
  nadoknada_stete: Naknada štete
  nadoknada_stete_text: Zbog pretrpljene traume, povrede časti, ugleda, slobode, prava osobnosti i dostojanstva, pretrpljenog straha, fizičkih ozljeda i zdravstvenih posljedica trgovanja ljudima, žrtve imaju pravo na naknadu štete. To pravo mora biti zaštićeno, čak i kada država ne može naplatiti potrebna sredstva od ljudi koji su ih eksploatirali.
  nekaznjavanje: Nekažnjavanje
  nekaznjavanje_text: Kao žrtva trgovanja ljudima, osoba ne može biti kazneno gonjena niti kažnjena zbog toga što se bavila nedozvoljenim radnjama, uključujući i prostituciju, prošnju, krađu i druga djela počinjena pod prisilom.
  smestaj: Smještaj
  smestaj_text: Pravo na smještaj u skloništu za žrtve trgovanja ljudima ili u nekom drugom, alternativnom smještaju također je zajamčeno žrtvama trgovanja ljudima. 
  medicinska_pomoc: Medicinska pomoć
  medicinska_pomoc_text: Zdravstvene usluge, koje su obuhvaćene obaveznim zdravstvenim osiguranjem, besplatne su za žrtve trgovanja ljudima. Ovo pravo odnosi se i na strane državljane/ke. 
  psiholoska_pomoc: Psihološka pomoć 
  psiholoska_pomoc_text: Žrtve trgovanja ljudima imaju pravo na psihološku pomoć u vidu individualne i/ili grupne psihoterapije i savjetovanja.
  reintegracija: (Re)integracija i socijalna inkluzija 
  reintegracija_text: Žrtve trgovanja ljudima moraju biti informirane o svim programima pomoći koji su im dostupni.
  prevodioc: Usluge prevoditelja 
  prevodioc_text: Ukoliko se žrtva nalazi u zemlji gdje se ne govori njen materinji jezik, ona ima pravo na prevoditelja i da joj sve informacije, posebno one u vezi sa zakonskim pravima žrtava trgovanja ljudima, budu priopćene na jeziku koji razumije. 
  nijedno_od_prava: Nijedno od ovih prava nije uvjetovano suradnjom s državnim tijelima. Nitko nema pravo da vrši pritisak na žrtvu kako bi sudjelovala u otkrivanju i kaznenom progonu trgovaca ljudima i njihovih pomagača. 
  boravak: Odobrenje humanitarnog boravka 
  boravak_text: Nadležna policijska uprava može odobriti privremeni boravak iz humanitarnih razloga žrtvama koje nisu domaći državljani. Privremeni boravak se odobrava u trajanju od tri mjeseca bez ikakvih drugih uvijeta, tj. šest mjeseci ili godinu dana ukoliko žrtva odluči sarađivati s policijom i pravosudnim tijelima u kaznenom progonu trgovca. Privremeni boravak se može produžavati ukoliko i dalje postoje razlozi za njegovo odobrenje. Posebno je važno da odobrenje privremenog boravka žrtvama omogućuje slobodu kretanja i rada u zemlji boravka.  
  povratak: Povratak (repatrijacija) 
  povratak_text_1: U slučaju da se žrtva želi vratiti u zemlju porijekla ili zemlju u kojoj je boravila prije ulaska u zemlju u kojoj je identificirana, tijela državne vlasti su dužna omogućiti joj odlazak bez nepotrebnog ili neopravdanog odgađanja i vodeći računa o njenoj sigurnosti. 
  povratak_text_2: Ukoliko nema odgovarajuću dokumentaciju za povratak, njena zemlja porijekla joj je dužna izdati svu potrebnu dokumentaciju. 
