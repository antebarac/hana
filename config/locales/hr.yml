  trendovi_u_trgovini: Trendovi u trgovanju ljudima u Hrvatskoj
  trendovi_u_trgovini_list:
    - U Republici Hrvatskoj je od 2005. do 2013. godine ukupno identificirano 112 žrtava trgovanja ljudima. Među identificiranim žrtvama prevladavaju domaće državljanke i državljani. Od ukupnog broja identificiranih žrtava, 62,5% su bili državljanke i državljani Republike Hrvatske. 
    - U razdoblju od 2005. do 2010. godine identificirano je 10 maloljetnih žrtava i 45 punoljetnih (za jednu se osobu ne zna točan podatak). Za 2011., 2012. i 2013. nisu točno navedeni podaci o godištu žrtava, nego su svrstani u kategorije (npr. od 18. do 24. godine) te se ne može sa sigurnošću napraviti statistika. Iz ukupnog broja nije moguće usporediti podatke  o stupnju obrazovanja, pripadnosti nacionalnim manjinama, kategorizaciji prema dobi, kategorizaciji trgovanja, zbog njihove nesistematiziranosti.
    - Najčešći tipovi eksploatacije su seksualna i radna eksploatacija,  a uz to se još javljaju i prisilno činjenje kaznenih djela, prisilna prošnja i prisilan brak.
    - Proces identifikacije žrtava nije transparentan i još uvijek ovisi o volji državnog aparata, odnosno političkoj volji i javnim politikama koje u svom fokusu nemaju primarnu zaštitu žrtava, već se vode, za državu „većim” interesom čuvanja sigurnosti, odnosno kontrole migracijskih i socijalnih politika.
    - Ne postoji adekvatna neovisna kontrola sustava identifikacije, svi akteri koji izvještavaju o procesu identifikacije žrtava, ujedno su i akteri koji sudjeluju u aparatu sveobuhvatne podrške žrtvama zajedno s državom i izravno ovise o financiranju od strane države. Kompenzacija žrtvama trgovanja ljudima još uvijek je potpuna teoretska, pravna i praktična nepoznanica.
    - Reciprocitet procesuiranja kaznenih djela trgovanja ljudima, u odnosu na djela koja se inače povezuju s trgovanjem ljudima  (npr. medjunarodna prostitucija) još uvijek nije na zadovoljavajućoj razini. Konceptualno, država još uvijek nije zauzela stratešku poziciju  spram trgovanja ljudima koja bi se kvalitetno, dugoročno i analitički bavila trendovima i fenomenima povezanim s ovom tematikom.
