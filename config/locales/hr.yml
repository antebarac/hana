  trajanje_projekta: Trajanje projekta
  trajanje_projekta_text: 24 mjeseca (prosinac 2012 – prosinac 2014)
  ciljevi: Ciljevi
  ciljevi_text_1: Osnovni cilj projekta doprinijeti demokratizaciji i EU integracijskim procesima u zemljama zapadnog Balkana kroz poboljšanje civilnog aktivizma, kapaciteta, predanosti i utjecaja mreža civilnog društva u raspravi o ljudskim pravima i vladavini prava u vezi s pitanjem organiziranog kriminala, a posebno trgovine ljudima. 
  ciljevi_text_2: Specifičan cilj je unapređenje kapacateta organizacija civilnog društva za nezavisnu i objektivnu analizu i praćenje; legitimitet i odgovornost; utjecaj nad politikom u Srbiji, Hrvatskoj, Bosni i Hercegovini, te Makedoniji, u nastojanjima da doprinesu borbi protiv trgovine ljudima i usklađivanju politika pravosudnog sektora sa standardima, normama i vrijednostima EU.    
  osnovne_aktivnosti: "Osnovne aktivnosti:"
  osnovne_aktivnosti_list:
